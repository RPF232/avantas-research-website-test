<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AVANTAS Research</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .card-header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2C2C2C;
            text-decoration: none;
        }
        .logo-big {
            font-size: 1.5em;
        }
        .form-control:focus {
            border-color: #2C2C2C;
            box-shadow: 0 0 0 0.2rem rgba(44, 44, 44, 0.25);
        }
        .btn-primary {
            background-color: #2C2C2C;
            border-color: #2C2C2C;
            padding: 0.75rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #1a1a1a;
            border-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="card-header text-center border-0 bg-transparent pb-4">
            <a href="index.html" class="logo">
                <span class="logo-big">A</span><span class="logo-big">V</span>ANTAS Research
            </a>
            <h2 class="mt-3">Forgot Your Password?</h2>
            <p class="text-muted">No problem. Enter your email below and we'll send you a link to reset it.</p>
        </div>
        <div class="card-body">
            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitButton = e.target.querySelector('button[type="submit"]');

            messageDiv.innerHTML = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const response = await fetch(getApiUrl('/api/auth/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    e.target.style.display = 'none'; // Hide form on success
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
